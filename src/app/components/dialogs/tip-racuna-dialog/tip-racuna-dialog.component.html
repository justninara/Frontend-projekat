<div class="container">
  <h3 mat-dialog-title *ngIf="flag==1">Dodavanje tipa racuna</h3>
  <h3 mat-dialog-title *ngIf="flag==2">Modifikacija tipa racuna</h3>
  <h3 mat-dialog-title *ngIf="flag==3">Brisanje tipa racuna</h3>
  <form class="mat-dialog-content" #formControl="ngForm">

    <div class="form">
      <mat-form-field>
        <input matInput placeholder="Naziv" [(ngModel)]="data.naziv" name="naziv" [disabled]="flag==3" required>
      </mat-form-field>
    </div>
    <div class="form">
      <mat-form-field>
        <input matInput placeholder="Opis" [(ngModel)]="data.opis" name="opis" [disabled]="flag==3" required>
      </mat-form-field>
    </div>
    <div class="form">
      <mat-form-field>
        <input matInput placeholder="Oznaka" [(ngModel)]="data.oznaka" name="oznaka" [disabled]="flag==3" required>
      </mat-form-field>
    </div>
    <button mat-button *ngIf="flag==1" [type]="submit" [mat-dialog-close]="1" (click)="add()" [disabled]="!formControl.valid">Dodaj</button>
    <button mat-button *ngIf="flag==2" [type]="submit" [mat-dialog-close]="1" (click)="update()" [disabled]="!formControl.valid">Izmeni</button>
    <button mat-button *ngIf="flag==3" [type]="submit" [mat-dialog-close]="1" (click)="delete()">Obri≈°i</button>
    <button mat-button (click)="cancel()">Odustani</button>
  </form>
</div>
