<div class="container">
  <h3 mat-dialog-title *ngIf="flag==1">Dodavanje klijenta</h3>
  <h3 mat-dialog-title *ngIf="flag==2">Modifikacija klijenta</h3>
  <h3 mat-dialog-title *ngIf="flag==3">Brisanje klijenta</h3>
  <form class="mat-dialog-content" #formControl="ngForm">
    <div class="form">
      <mat-form-field>
        <input matInput placeholder="Broj licne karte" [(ngModel)]="data.brojlk" name="brojlk" [disabled]="flag==3" required>
      </mat-form-field>
    </div>
    <div class="form">
      <mat-form-field>
        <input matInput placeholder="Ime" [(ngModel)]="data.ime" name="ime" [disabled]="flag==3" required>
      </mat-form-field>
    </div>
    <div class="form">
      <mat-form-field>
        <input matInput placeholder="Prezime" [(ngModel)]="data.prezime" name="prezime" [disabled]="flag==3" required>
      </mat-form-field>
    </div>
    <div class="form">
      <mat-form-field>
        <mat-select [(ngModel)]="data.kredit" placeholder="Kredit" name="kredit" [compareWith]="compareTo" [disabled]="flag == 3">
          <mat-option *ngFor="let kredit of krediti" [value]="kredit">
            {{ kredit.naziv }}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>

    <button mat-button *ngIf="flag==1" [type]="submit" [mat-dialog-close]="1" (click)="add()" [disabled]="!formControl.valid">Dodaj</button>
    <button mat-button *ngIf="flag==2" [type]="submit" [mat-dialog-close]="1" (click)="update()" [disabled]="!formControl.valid">Izmeni</button>
    <button mat-button *ngIf="flag==3" [type]="submit" [mat-dialog-close]="1" (click)="delete()">Obri≈°i</button>
    <button mat-button (click)="cancel()">Odustani</button>
  </form>
</div>
